<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffffdd;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .input-field {
            margin-bottom: 18px;
        }

        .input-field label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: #6a9bd8;
            box-shadow: 0 0 0 3px #d0e4ff;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #6a9bd8;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #5789c3;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>폴리텍 대학교에 오신걸 환영합니다.</h2>
        <form>
            <div class="input-field">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-field">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <div class="footer-text">계정이 없으신가요? 회원가입</div>
    </div>
</body>

</html>
